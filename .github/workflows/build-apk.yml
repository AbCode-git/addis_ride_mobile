name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Create .env file
        run: |
          echo "ORS_API_KEY=${{ secrets.ORS_API_KEY }}" > .env

      - name: Install Expo CLI
        run: npm install -g @expo/cli

      - name: Prebuild Android project
        run: npx expo prebuild --platform android --clean

      - name: Build Android APK
        working-directory: ./android
        run: ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30

      - name: Get APK Info
        run: |
          echo "### âœ… APK Build Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **File:** app-release.apk" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ **Download from:** Actions â†’ This workflow run â†’ Artifacts" >> $GITHUB_STEP_SUMMARY
          ls -lh android/app/build/outputs/apk/release/app-release.apk >> $GITHUB_STEP_SUMMARY
